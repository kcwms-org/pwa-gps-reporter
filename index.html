<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kevcoder : simple location reporter</title>
</head>

<body>
    <form name="form" id="form" action="http://tbd.com" method="post">
        <div class="data-input">
            <div class="input-fields">
                <label for="senderName">Unique ID &nbsp;
                    <input type="text" id="senderName" name="senderName" placeholder="a unique name"></label>
                <label for="apiKey">API Key &nbsp;
                    <input type="text" name="apiKey" id="apiKey" placeholder="paste google api key here"></label>
            </div>
            <div class="user-input first">
                <label for="serverUrl">Server URL&nbsp;
                    <input type="url" name="serverUrl" id="serverUrl"
                        value="https://script.google.com/macros/s/AKfycbwnQV5xmfdTtHW3x0xAIZRtv-ncBcNLB5kaMaFckUXCkW_DXXnxabPh86-tixyMZwfxPw/exec">
                </label>
            </div>

        </div>
        <div>
            <div class="buttons">
                <button type="button" id="stopBtn">Stop</button>
                <button type="button" id="startBtn">Start</button>
            </div>
        </div>
    </form>
    <div>
        <iframe id="mapsIframe" width="100%" height="90%" style="border:0" loading="lazy" allowfullscreen
            src=""></iframe>
    </div>
</body>
<script src="./index.js"></script>

</html>
