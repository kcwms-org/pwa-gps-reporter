<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kevcoder : simple location reporter</title>
</head>

<body>
    <form name="form" id="form" action="http://tbd.com" method="post">
        <div class="data-input">
            <div class="user-input first">
                <label for="serverUrl">Server URL&nbsp;
                    <input type="url" name="serverUrl" id="serverUrl" value="https://someremoteserver/locationendpoint">
                </label>
            </div>
            <div class="user-input second">
                <label for="refreshRate">Refresh Rate (seconds)&nbsp;
                    <input type="number" id="refreshRateI" name="refreshRate" value="30">
                </label>
            </div>
        </div>
        <div>
            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="button">Start</button>
            </div>
        </div>
    </form>
</body>
<script src="./index.js"></script>
</html>
