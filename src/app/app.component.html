<form name="form" id="form" action="http://tbd.com" method="post">
  <div class="data-input">
    <div class="input-fields">
      <label for="senderName">Unique ID &nbsp;
        <input type="text" id="senderName" name="senderName" placeholder="a unique name"></label>
    </div>
    <div class="input-fields">
      <label for="serverUrl">Server URL&nbsp;
        <input type="url" name="serverUrl" id="serverUrl"
          value="https://script.google.com/macros/s/AKfycbwnQV5xmfdTtHW3x0xAIZRtv-ncBcNLB5kaMaFckUXCkW_DXXnxabPh86-tixyMZwfxPw/exec">
      </label>
    </div>

  </div>
  <div>
    <div class="buttons">
      <button type="button" id="stopBtn">Stop</button>
      <button type="button" id="startBtn">Start</button>
    </div>
  </div>
</form>
<div>
  <span>Status:</span>
  <span id="status" name="status">Waiting...</span>
</div>
<app-maps-wrapper [mapParameters]="{lattitude: 33.4478213, longitude:-86.82143549}"></app-maps-wrapper>
